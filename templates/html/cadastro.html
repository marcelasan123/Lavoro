<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body>
     <header>
         <img src="../../static/img/logo.png" alt="Logo da Lavoro">
        <button>---</button>
    </header>

    <main>
        <section class="fundo-cadastro">
            
            <div>
                <form  class="form-cadastro ">
                    <h1 class="titulo-cadastro" >Cadastre-se!</h1>
                    <br>
                    <div class="cadastro-nome">
                        <label class="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="cadastro-telefone">
                        <label class="telefone">Telefone</label>
                        <input type="number" id="telefone" name="telefone" required>
                    </div>

                    <div class="cadastro-email">
                        <label class="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="cadastro-senha">
                        <label class="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="cadastro-confirma">
                        <label class="confirma-senha">Confirmar senha</label>
                        <input type="password" id="confirma-senha" name="confirma-senha">
                    </div>
                    <br>
                    <button class="botao-cadas" type="submit">Cadastrar</button>
               </form>
            </div>
             
        </section>
    </main>
    <footer>
        <div>
            <img src="../../static/img/logo.png" alt="Logo da Lavoro">
            <p>© 2025 Lavoro – Todos os direitos reservados</p>
        </div>
        <div class="contato">
            <div>
                <img src="../../static/img/Icone_localização.png" alt="Ícone de localização">
                <p>Rua Barão do Rio Branco - Birigui/SP</p>
            </div>
            <div>
                <img src="../../static/img/Icone_telefone.png" alt="Ícone de telefone">
                <p>(11) 99999-9999</p>
            </div>
            <div>
                <img src="../../static/img/Caixa_de_email.png" alt="Ícone de email">
                <p>Lavoro@gmail.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
